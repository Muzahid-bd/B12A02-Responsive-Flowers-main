<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flower Market</title>
  </head>
  <body>
    <!--  Header section  -->
    <header class="header max-width">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" />
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About us</a></li>
          <li>
            <a href="#" class="cart"
              ><i class="fa-solid fa-cart-shopping cart-icon"></i> Cart ($56)</a
            >
          </li>
        </ul>
      </div>
    </header>
    <body>
      <!-- Banner Section -->
      <div class="banner max-width">
        <div class="hero-title">
          <h1>
            ALWAYS
            <span
              >FRESH <br />
              FLOWERS</span
            >
          </h1>
          <p>
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <img class="hero-img" src="assets/hero-flower.png" alt="" />
      </div>
      <div class="product">
        <div class="card"></div>
      </div>

      <div class="plant-lover"></div>
      <div class="latest-details"></div>
      <div class="subscribe"></div>
    </body>
    <footer></footer>
  </body>
</html>
